<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 55px; color: white; padding-bottom: 40px;">Pioneer Bank</h1>
        <div class="box">
            <div class="area">
                <h3>Deposit</h3>
                <h1>$<span id="deposit-amount">0</span></h1>
            </div>
            <div class="area">
                <h3>Withdraw</h3>
                <h1>$<span id="withdraw-amount">0</span></h1>
            </div>
            <div class="area">
                <h3>Balance</h3>
                <h1>$<span id="balance-amount">1000</span></h1>
            </div>
        </div>

        <div class="box">
            <div class="mini-card">
                <h2>Deposit</h2>
                <input type="text" id="input-deposit"  placeholder="Enter Amount...">
                <button class="btn" id="deposit">Deposit</button>
            </div>
            <div class="mini-card">
                <h2>Withdraw</h2>
                <input type="text" id="input-withdraw" placeholder="Enter Amount...">
                <button class="btn" id="withdraw">Withdraw</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
